<!doctype html>
<html lang="ru">
<head>
    <!-- Повторяем стили из index.html -->
    <style>
        /* Добавляем стили для корзины */
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
            background: white;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-details {
            flex-grow: 1;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .remove-btn {
            background: var(--brand-red);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .cart-total {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header (такой же как в index.html) -->
    
    <main class="container">
        <div id="content">
            <h1>Корзина</h1>
            <div id="cart-items"></div>
            <div id="cart-total" class="cart-total"></div>
            <button id="checkout-btn" style="display: none;">Оформить заказ</button>
        </div>
    </main>

    <script src="js/cart.js"></script>
</body>
</html>
